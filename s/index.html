<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    :root {
      --accent: #0D6B6E;
      --bg: #0a1a1a;
      --surface: #0f2e2f;
      --on-surface: #F0F5F5;
      --on-surface-variant: #9BB5B5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--on-surface);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--surface);
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .emoji { font-size: 56px; margin-bottom: 16px; }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .description {
      color: var(--on-surface-variant);
      font-size: 14px;
      margin-bottom: 24px;
      word-break: break-word;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .timer-unit {
      background: var(--bg);
      border-radius: 12px;
      padding: 16px 12px;
      min-width: 72px;
    }

    .timer-value {
      font-size: 32px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .timer-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--on-surface-variant);
      margin-top: 4px;
    }

    .elapsed-text {
      font-size: 18px;
      color: var(--on-surface-variant);
      margin-bottom: 32px;
    }

    .accent-bar {
      width: 48px;
      height: 4px;
      border-radius: 2px;
      margin: 0 auto 24px;
    }

    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .store-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      max-width: 280px;
      transition: opacity 0.15s;
    }

    .store-btn:hover { opacity: 0.85; }

    .branding {
      margin-top: 32px;
      font-size: 13px;
      color: var(--on-surface-variant);
    }

    .branding a {
      color: var(--on-surface);
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .card { padding: 32px 20px; }
      .timer-unit { min-width: 60px; padding: 12px 8px; }
      .timer-value { font-size: 26px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji" id="emoji"></div>
    <div class="accent-bar" id="accent-bar"></div>
    <h1 class="title" id="title">Countdown</h1>
    <p class="description" id="description"></p>

    <div class="timer" id="timer">
      <div class="timer-unit">
        <div class="timer-value" id="days">--</div>
        <div class="timer-label">Days</div>
      </div>
      <div class="timer-unit">
        <div class="timer-value" id="hours">--</div>
        <div class="timer-label">Hours</div>
      </div>
      <div class="timer-unit">
        <div class="timer-value" id="mins">--</div>
        <div class="timer-label">Min</div>
      </div>
      <div class="timer-unit">
        <div class="timer-value" id="secs">--</div>
        <div class="timer-label">Sec</div>
      </div>
    </div>

    <p class="elapsed-text" id="elapsed-text" style="display:none;">
      This countdown has ended.
    </p>

    <div class="store-buttons">
      <a class="store-btn" href="#" id="ios-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11"/></svg>
        Download on the App Store
      </a>
      <a class="store-btn" href="#" id="android-btn" style="background:#34A853;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.61 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/></svg>
        Get it on Google Play
      </a>
    </div>
  </div>

  <p class="branding">
    <a href="https://countdownapp.cc">Countdown App</a>
  </p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);

      const title = params.get('t') || 'Countdown';
      const desc = params.get('d') || '';
      const dt = params.get('dt');
      const color = params.get('c');
      const emoji = params.get('e');

      // Title
      document.getElementById('title').textContent = title;
      document.title = title + ' â€” Countdown';

      // Description
      const descEl = document.getElementById('description');
      if (desc) {
        descEl.textContent = desc;
        descEl.style.display = 'block';
      } else {
        descEl.style.display = 'none';
      }

      // Emoji
      const emojiEl = document.getElementById('emoji');
      if (emoji) {
        emojiEl.textContent = emoji;
        emojiEl.style.display = 'block';
      } else {
        emojiEl.style.display = 'none';
      }

      // Accent color
      const accentBar = document.getElementById('accent-bar');
      if (color) {
        const hex = color.startsWith('#') ? color : '#' + color;
        accentBar.style.background = hex;
        document.documentElement.style.setProperty('--accent', hex);
      } else {
        accentBar.style.background = 'var(--accent)';
      }

      // Target date
      if (!dt) {
        document.getElementById('timer').style.display = 'none';
        document.getElementById('elapsed-text').style.display = 'block';
        document.getElementById('elapsed-text').textContent =
          'No countdown date provided.';
        return;
      }

      const target = new Date(dt);
      if (isNaN(target.getTime())) {
        document.getElementById('timer').style.display = 'none';
        document.getElementById('elapsed-text').style.display = 'block';
        document.getElementById('elapsed-text').textContent =
          'Invalid countdown date.';
        return;
      }

      function update() {
        const now = new Date();
        let diff = target.getTime() - now.getTime();

        if (diff <= 0) {
          document.getElementById('timer').style.display = 'none';
          document.getElementById('elapsed-text').style.display = 'block';
          return;
        }

        diff = Math.floor(diff / 1000);
        const days = Math.floor(diff / 86400);
        diff %= 86400;
        const hours = Math.floor(diff / 3600);
        diff %= 3600;
        const mins = Math.floor(diff / 60);
        const secs = diff % 60;

        document.getElementById('days').textContent = String(days);
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('mins').textContent = String(mins).padStart(2, '0');
        document.getElementById('secs').textContent = String(secs).padStart(2, '0');
      }

      update();
      setInterval(update, 1000);
    })();
  </script>
</body>
</html>
