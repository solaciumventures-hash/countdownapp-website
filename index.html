      justify-content: center;

    .feature {

      font-size: 14px;

    .store-btn {

      justify-content: center;
      gap: 8px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      max-width: 280px;
      transition: opacity 0.15s;
    }

    .store-btn:hover { opacity: 0.85; }

    .footer {
      margin-top: 48px;
      font-size: 13px;
